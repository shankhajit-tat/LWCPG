<template>
    <lightning-card title="ldsDataTable Component">
        <lightning-card title="Datatable Example with Apex load" icon-name="custom:custom63">
            <div class="slds-m-around_medium">
                <template if:true={contacts.data}>
                    <lightning-datatable
                        key-field="Id"
                        data={contacts.data}
                        columns={columns}
                        onsave={handleSave}
                        draft-values={draftValues}>
                    </lightning-datatable>
                </template>
                <template if:true={contacts.error}>
                    <!-- handle Apex error -->
                </template>
            </div>
        </lightning-card>
        <lightning-card title="Datatable Example with getListUi (Beta) wire adapter." icon-name="custom:custom63">
            <template if:true={records}>
                <div class="slds-m-around_medium">
                    <template for:each={records} for:item="record">
                        <p key={record.fields.Id.value}>
                            {record.fields.Name.value}
                        </p>
                    </template>
                </div>
            </template>
            <div class="slds-grid">
                <div class="slds-m-around_medium">
                    <lightning-button label="Previous" onclick={handlePreviousPage}></lightning-button>
                </div>
                <div class="slds-m-around_medium slds-col_bump-left">
                    <lightning-button label="Next" onclick={handleNextPage}></lightning-button>
                  </div>
            </div>
        </lightning-card>
    </lightning-card>
</template>
