<template>
    <lightning-card title="Simple Lightning Record Form">
        <lightning-record-form record-id={recordId} object-api-name={objectApiName} fields={fields} title='Lightning Record Form'>
        </lightning-record-form>
    </lightning-card>
    <lightning-card title="Simple Lightning Record View Form">
        <lightning-record-view-form
                    record-id={recordId}
                    object-api-name={objectApiName} title="Lightning Record View Form">
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Name"></lightning-output-field>
                    <lightning-output-field field-name="Phone"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Industry"></lightning-output-field>
                    <lightning-output-field field-name="AnnualRevenue"></lightning-output-field>
                </div>
            </div>
        </lightning-record-view-form>
    </lightning-card>
    <lightning-card title="Lightning Record View Custom Implementation">
        <lightning-record-view-form
                    record-id={contactRecordId}
                    object-api-name={customObjectName} title="Lightning Record View Form">
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-formatted-name first-name={firstName} last-name={lastName} salutation={salutation}></lightning-formatted-name>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-formatted-email  value={ownerEmail}></lightning-formatted-email>
                </div>
            </div>
        </lightning-record-view-form>
    </lightning-card>
</template>
