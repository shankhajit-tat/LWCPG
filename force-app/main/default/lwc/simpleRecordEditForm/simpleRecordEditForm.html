<template>
    <lightning-card title="Simple Lightning Record Form edit mode with layout">
        <lightning-record-form
        record-id={recordId}
        object-api-name={objectApiName}
        columns="2"
        mode="edit"
        layout-type="Compact" density='comfy'>
        </lightning-record-form>
    </lightning-card>
    <lightning-card title="Simple Lightning Record Form edit mode with fields">
        <lightning-record-form
        record-id={recordId}
        object-api-name={objectApiName}
        columns="2"
        mode="edit"
        fields={fields} density='cozy'>
        </lightning-record-form>
    </lightning-card>
    <lightning-card title="Simple Lightning Record Edit Form custom implementation">
        <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onerror={handleError} onsubmit={handleSubmit} onsuccess={handleAccountCreated} density='compact'>
            <lightning-messages></lightning-messages>
            <lightning-input-field required field-name="Name"></lightning-input-field>
            <lightning-input-field field-name="AccountNumber"  variant="label-inline"></lightning-input-field>
            <lightning-input-field field-name="Phone"  variant="label-stacked"></lightning-input-field> 
            <lightning-input-field field-name="Website"></lightning-input-field> 
            <div class="slds-align_absolute-center slds-p-around_medium">
                <lightning-button class="slds-m-around_xx-small" label="Cancel" onclick={handleReset}></lightning-button>
                <lightning-button class="slds-m-around_xx-small" label="Update Account" type="submit" variant="brand" ></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
