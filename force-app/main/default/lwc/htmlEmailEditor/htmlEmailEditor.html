<template>
    <div class="slds-m-bottom_x-small">
        <h2 class="slds-text-heading_medium slds-p-around_xx-small lgc-bg-inverse">
            Sender Information
        </h2>

        <div class="slds-p-around_xx-small lgc-bg">
            <lightning-input
                type="text"
                label="Sender Name"
                placeholder="Enter sender name here..."
                value={senderName}
                onchange={handleSenderNameChange}>
            </lightning-input>

            <lightning-input
                type="email"
                label="Reply-To Email Address"
                data-key="ReplyToAddress"
                placeholder="Enter reply-to email address here..."
                value={replyToEmail}
                required
                onchange={handleReplyToEmailChange}>
            </lightning-input>
        </div>
    </div>

    <div class="slds-m-bottom_x-small">
        <h2 class="slds-text-heading_medium slds-p-around_xx-small lgc-bg-inverse">
            Recipient Information
        </h2>

        <div class="slds-p-around_xx-small lgc-bg">
            <lightning-input
                type="text"
                label="Recipient Name"
                placeholder="Enter recipient name here..."
                value={recipientName}
                onchange={handleRecipientNameChange}>
            </lightning-input>

            <lightning-input
                type="email"
                label="Send-To Email Address"
                data-key="SendToAddress"
                placeholder="Enter send-to email address here..."
                value={sendToEmail}
                onchange={handleSendToEmailChange}
                required>
            </lightning-input>
        </div>
    </div>

    <div class="slds-m-top_small">
        <h2 class="slds-text-heading_medium slds-p-around_xx-small lgc-bg-inverse">
            Subject and Body
        </h2>

            <div class="slds-p-around_xx-small lgc-bg">
                <lightning-input
                    type="text"
                    label="Subject"
                    placeholder="Enter subject here..."
                    value={subject}
                    onchange={handleSubjectChange}>
                </lightning-input>

            <div class="row">
                <lightning-textarea
                    name="body"
                    label="HTML Body"
                    placeholder="Enter html body here..."
                    value={htmlBody}
                    onchange={handleHtmlBodyChange}>
                </lightning-textarea>
            </div>
        </div>
    </div>
</template>
